<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Síbolos e Emoji</title>
</head>
<body>
    <h1>Vamos adicionar alguns símbolos especiais:</h1>
    <p>
        &reg; Marca registrada<br>
        &copy; Copyright<br>
        &trade; Trade Mark<br>
        &euro; Euro<br>
        &pound; Libra (pound)<br>
        &yen; Iene<br>
        &cent; Cent<br>
        &empty; Vazio<br>
        &sum; Soma<br>
        &Delta; Delta (maiúsculo)<br>
        &delta; delta (minúsculo)<br>
        &larr; Seta esquerda<br>
        &uarr; Seta acima<br>
        &rarr; Seta direita<br>
        &darr; Seta baixo<br>
    </p>
    <h2>Vamos adicionar alguns emoji</h2>
    <p>
        &#x1F92A;<br>
        &#x1F6B4;<br>
        &#x2603;<br>
        &#x1F3C6;<br>

    </p>
</body>
</html>
